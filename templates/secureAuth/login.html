{% extends 'base.html' %}

{% block title %}Connexion - GameForge{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">Connexion</h2>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
                        {{ form.username.errors }}
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                               class="form-control {% if form.username.errors %}is-invalid{% endif %}" 
                               required autocomplete="username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Mot de passe</label>
                        {{ form.password.errors }}
                        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" 
                               class="form-control {% if form.password.errors %}is-invalid{% endif %}" 
                               required autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
            </div>
            <div class="card-footer">
                <p class="mb-0">Vous n'avez pas de compte? <a href="{% url 'signup' %}">Inscrivez-vous</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
